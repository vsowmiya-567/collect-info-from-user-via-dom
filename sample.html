<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="samplestyle.css">
    
</head>
<body>
    <h2>Collect the details from the user</h2>
    <label for="fstname">FirstName:</label><br>
    <input type="text" class="input" id="fstname"><br>
    <label for="mdlname">MiddleName:</label><br>
    <input type="text" class="input" id="mdlname"><br>
    <label for="lstname">LastName:</label><br>
    <input type="text" class="input" id="lstname"><br>
    <label for="email">Email:</label><br>
    <input type="email" class="input" id="email"><br>
    <label for="pincode">Pincode:</label><br>
    <input type="number" class="input" id="pincode"><br>
    <button type="button" onclick="submit()">Submit</button>
    <script src="script.js"></script>
    
    
</body>
</html>
